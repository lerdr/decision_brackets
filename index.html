<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />

    <title>Decision Brackets</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üèÜ</text></svg>"
    />
  </head>
  <body>
    <div class="bg-content">
      <ul id="bg-list"></ul>
    </div>

    <div class="card-container">
      <input
        id="card-title"
        type="text"
        maxlength="35"
        placeholder="Enter Title"
        tabindex="1"
        autofocus
      />
      <textarea
        id="card-description"
        maxlength="500"
        placeholder="Enter Description"
        rows="5"
        tabindex="2"
      ></textarea>
      <div class="buttons-row">
        <button id="btn-1" data-function="append" tabindex="3">
          Create & Add Another <br /><span class="key-tooltip">ENTER</span>
        </button>
        <button id="btn-2" data-function="reset" tabindex="4">
          Create & Compare <br /><span class="key-tooltip">SHIFT + ENTER</span>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
