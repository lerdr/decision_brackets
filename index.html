<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />

    <title>Decision Brackets</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üèÜ</text></svg>"
    />
  </head>
  <body>
    <div class="bg-content">
      <ul id="bg-list"></ul>
    </div>

    <div class="card-container" id="add-item-card">
      <input
        class="card-title"
        id="add-card-title"
        type="text"
        maxlength="35"
        placeholder="Enter Title"
        tabindex="1"
        autofocus
      />
      <textarea
        class="card-description"
        id="add-card-description"
        maxlength="500"
        placeholder="Enter Description"
        rows="5"
        tabindex="2"
      ></textarea>
      <div class="buttons-row">
        <button id="btn-create-another" data-function="append" tabindex="3">
          Create & Add Another <br /><span class="key-tooltip">ENTER</span>
        </button>
        <button
          id="btn-create-compare"
          data-function="compare"
          tabindex="4"
          disabled
        >
          Create & Compare <br /><span class="key-tooltip">SHIFT + ENTER</span>
        </button>
      </div>
    </div>

    <div class="card-container" id="comparison-card">
      <div class="comparison-row">
        <div class="column" id="comparison-left-column">
          <h2 class="card-title" id="comparison-left-title">Card Title</h2>
          <p class="card-description" id="comparison-left-description">
            Card Description
          </p>
        </div>
        <div class="column" id="comparison-right-column">
          <h2 class="card-title" id="comparison-right-title">Card Title</h2>
          <p class="card-description" id="comparison-right-description">
            Card Description
          </p>
        </div>
      </div>
      <div class="buttons-row">
        <button
          id="btn-left"
          data-function="promote"
          data-itemCode=""
          tabindex="1"
        >
          Promote Alternative <br /><span class="key-tooltip">‚Üê</span>
        </button>
        <button
          id="btn-right"
          data-function="promote"
          data-itemCode=""
          tabindex="2"
        >
          Promote Alternative <br /><span class="key-tooltip">‚Üí</span>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
